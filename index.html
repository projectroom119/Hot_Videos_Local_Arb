        background-color: #1e1e1e;

        display: flex;
        align-items: center;
        cursor: pointer;
        width: 300px;
        text-align: left;
        transition: transform 0.3s ease;
      }
      .button img {
        width: 50px;
        height: 50px;
        margin-right: 20px;
        border-radius: 5px;
      }
      .button span {
        font-weight: bold;
      }
      .button:hover {
        transform: scale(1.05);
      }
      .footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
      }
      @media (max-width: 600px) {
        .header,
        .footer {
          flex-direction: column;
          align-items: center;
        }
        .button {
          width: 100%;
          padding: 10px;
        }
        .button img {
          width: 40px;
          height: 40px;
          margin-right: 10px;
        }
        .button:hover {
          transform: scale(1.1);
        }
      }
